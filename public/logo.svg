<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- YOTS Text -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="36" font-weight="300" 
        text-anchor="middle" fill="url(#logoGradient)" filter="url(#glow)">YOTS</text>
  
  <!-- Tech Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="200" 
        text-anchor="middle" fill="url(#logoGradient)" opacity="0.8">Tech</text>
  
  <!-- Decorative Elements -->
  <circle cx="60" cy="60" r="2" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="60" r="2" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="140" r="2" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="140" r="2" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>